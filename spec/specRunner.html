<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../jasmine/jasmine.css">
  <script type="text/javascript" src="../jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="client.spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../static/scripts/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../static/scripts/client.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
  <div id="messages" style="display: none;"></div>
  <input type="text" id="messageTextbox" style="display: none;" value="" />
  <input type="submit" id="postMessage" value="Submit" style="display: none;" />  
</body>
</html>
