<!DOCTYPE html>

<html>
<head>
    <title>QChat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fancybox/source/jquery.fancybox.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=2.0.3" />
    <link rel="stylesheet" type="text/css" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=2.0.3" />

    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui-1.8.7.custom.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="scripts/jquery.sound.js"></script>
	<script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
	<script type="text/javascript" src="fancybox/source/jquery.fancybox.js"></script>
	<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=2.0.3"></script>
	<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=2.0.3"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/view.js"></script>
    <script type="text/javascript" src="scripts/chat.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/members.animator.js"></script>
    <script type="text/javascript" src="scripts/members.js"></script>
    <script type="text/javascript" src="scripts/alias.js"></script>
    <script type="text/javascript" src="scripts/file.uploader.js"></script>
    <script type="text/javascript" src="scripts/notifications.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link id="Link1" rel="shortcut icon" href="images/q-logo.ico" type="image/x-icon" />
    <link id="Link2" rel="icon" href="images/q-logo.ico" type="image/x-icon" />
    <meta name="application-name" content="QChat" />
    <meta name="msapplication-tooltip" content="QChat" />
    <meta name="msapplication-starturl" content="./" />
    <meta name="msapplication-window" content="width=1024;height=768" />
    <script type="text/javascript">
        var chatClient = new client();
        var main = new main(chatClient);

        $(document).ready(function () {
            main.initialize();
        });
    </script>
</head>
<body>
    <div class="header shadowed">
        <div class="header-logo">
            <h1>QChat</h1>
        </div>
        <div class="settings">
            <label for="enableNotifications">Enable Notifications</label>
            <input id="enableNotifications" type="checkbox" />
            <label for="alias"> | Alias:</label>
            <input type="text" id="alias" />
        </div>
    </div>
    <div class="page">
        <div class="content shadowed rounded-border">
            <div class="chat-wrapper" id="chatWrapper">
                <div class="chat" id="chat"></div>
            </div>
            <div class="members-wrapper" id="membersWrapper">
                <div class="members shadowed transparent-border rounded-border" id="members">
                    <div class="members-header" id="membersHeader">
                        <h1>Members</h1>
                        <img alt="Members" src="images/members.png" />
                    </div>
                    <ol></ol>
                </div>
            </div>
        </div>
        <div class="footer shadowed rounded-border">
            <textarea rows="1" cols="1" id="messageTextArea"></textarea>
        </div>
    </div>
</body>
</html>
